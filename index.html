<!--Index is naming convention-->
<!-- html:5 automates the start -->
 <!-- Shift alt down to duplicate lines of code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> 
    <!-- defer allows us to wait for everything to be loaded -->

    <title>InstantGramen</title>
    
</head>
<body>
    <header>
        <h1>InstantGramen</h1>
        <a href="https://en.wikipedia.org/wiki/Spider-Man:_No_Way_Home" target="_blank">Recipes</a>
        <a href="https://en.wikipedia.org/wiki/The_Batman_(film)" target="_blank">About Us</a>
        <a href="https://en.wikipedia.org/wiki/Batman:_The_Telltale_Series" target="_blank">Contact</a>
    </header>
    <main>
        <h2>My Fav Recipes</h2>
        <form>
            <p>Add new recipe:</p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <!-- name = "name" is name property of recipe -->
            <br>
            <label for="cuisine">Cuisine:</label>
            <input type="text" name="cuisine" id="cuisine">
            <br>
            <label for="time">Time:</label>
            <input type="text" name="time" id="time">
            <br>
            <label for="ingredients">Ingredients (put new ingredients on new line):</label>
            <textarea name="ingredients" id="ingredients"></textarea>
            <br>
            <label for="steps">Steps (each step on a new line):</label>
            <textarea name="steps" id="steps"></textarea>
            <br>
            <input type="submit" value="Add new recipe">
        </form>
    
        <ul id="recipe-list">
            
        </ul>
    </main>
    <footer>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Terms of Use</a>
    </footer>
</body>
</html>
